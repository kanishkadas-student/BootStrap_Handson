 <!DOCTYPE html>
<html lang="en">
<head>

  <title>Bootstrap 4 Handson</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

<script>
$('#dateOfBirth').datepicker({
      uiLibrary: 'bootstrap4',
      format: 'dd/mm/yyyy'
    });

function change() {
    var btn = document.getElementById('btn');
    btn.classList.remove('btn-primary');
    btn.classList.add('btn-success');
    }
</script>
</head>
<body>
<div class="container">
 <h1>New Employee</h1>
 <div class="row">
  <div class="col-sm-4 form-group">
   <label for="firstname">First Name</label>
   <input type="text" name="firstname" id="firstname" class="form-control"/>
  </div>
  <div class="col-sm-4 form-group">
   <label for="middlename">Middle Name</label>
   <input type="text" name="middlename" id="middlename" class="form-control"/>
  </div>
  <div class="col-sm-4 form-group">
   <label for="lastname">Last Name</label>
   <input type="text" name="lastname" id="lastname" class="form-control"/>
  </div>
 </div> 

 <div class="row">
  <div class="col-sm-6 form-group">
   <label for="address1">Address Line 1</label>
   <input type="text" name="address1" id="address1" class="form-control"/>
  </div>
  <div class="col-sm-6 form-group">
   <label for="address2">Address Line 2</label>
   <input type="text" name="address2" id="address2" class="form-control"/>
  </div>
 </div> 

 <div class="row">
  <div class="col-sm-6 form-group">
   <label for="email">Email</label>
   <input type="email" name="email" id="email" class="form-control"/>
  </div>
  <div class="col-sm-3 form-group">
   <label for="password1">Password</label>
   <input type="password" name="password1" id="password1" class="form-control"/>
  </div>
    <div class="col-sm-3 form-group">
   <label for="password2">Confirm Password</label>
   <input type="password" name="password2" id="password2" class="form-control"/>
  </div>
 </div>

 <div class="row">
  <div class="col-sm-3 form-group">
   <label for="department">Department</label>
   <select class="custom-select">
    <option value="Select Any">Select Any</option>
    <option value="IT">IT</option>
    <option value="CSE">CSE</option>
    <option value="MCA">MCA</option>
   </select>
  </div>
  <div class="col-sm-3 form-group">
   <label for="dateOfBirth">Date Of Birth</label>
   <input type="text" name="dateOfBirth" id="dateOfBirth" class="form-control"/>
  </div>
  <div class="col-sm-3 form-group">
   <label for="genger">gender</label>
   <br>
   <div class="custom-control custom-radio custom-control-inline">
    <input type="radio" class="custom-control-input" id="male" name="gender">
    <label class="custom-control-label" for="male">Male</label>
   </div>
   <div class="custom-control custom-radio custom-control-inline">
    <input type="radio" class="custom-control-input" id="female" name="gender">
    <label class="custom-control-label" for="female">Female</label>
   </div>
  </div>

   <div class="checkbox">
    Permanent
    <br>
      <label><input type="checkbox" value="permanent"></label>
    </div>
  </div>
  <div class="row">
   <div class="col-sm-3">
    <button class="btn btn-primary" id="btn" type="button" onclick="change()">Save</button>
   </div>
  </div>
 </div>
</div>

</body>
</html>
